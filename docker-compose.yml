version: '3.8'

services:
  # ==========================================
  # MongoDB Database
  # ==========================================
  mongodb:
    image: mongo:7.0
    container_name: posts_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: posts_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - posts_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Backend API Application + Métricas
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: posts_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/posts_db?authSource=admin
      PORT: 3000
    depends_on:
      mongodb:
        condition: service_healthy
      prometheus:
        condition: service_started
    networks:
      - posts_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # Prometheus - Sistema de métricas
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: posts_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - posts_network
    depends_on:
      - alertmanager

  # ==========================================
  # Node Exporter - Métricas del sistema
  # ==========================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: posts_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - posts_network

  # ==========================================
  # Grafana - Visualización de datos
  # ==========================================
  grafana:
    image: grafana/grafana:latest
    container_name: posts_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./k6-grafana-dashboard.json:/etc/grafana/provisioning/dashboards/k6-grafana-dashboard.json:ro
    networks:
      - posts_network
    depends_on:
      - prometheus

  # ==========================================
  # Alertmanager - Gestión de alertas
  # ==========================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: posts_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - posts_network

  # ==========================================
  # K6 - Pruebas de carga y estrés
  # ==========================================
  k6:
    image: grafana/k6:latest
    container_name: posts_k6
    profiles:
      - load-test
    volumes:
      - ./script.js:/scripts/script.js:ro
      - ./k6-results:/results
    environment:
      K6_VUS: "20"
      K6_DURATION: "30s"
    command: run /scripts/script.js --out json=/results/results.json --summary-export=/results/summary.json
    networks:
      - posts_network
    depends_on:
      - app

volumes:
  mongodb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  k6_results:
    driver: local

networks:
  posts_network:
    driver: bridge
