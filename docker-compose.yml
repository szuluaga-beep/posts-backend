version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: posts_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: posts_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - posts_network

volumes:
  mongodb_data:
    driver: local

networks:
  posts_network:
    driver: bridge
