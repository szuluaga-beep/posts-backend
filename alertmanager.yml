# Configuración de Alertmanager
global:
  resolve_timeout: 5m
  # Configuración SMTP para enviar emails
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_auth_username: 'tu-email@gmail.com'
  # smtp_auth_password: 'tu-contraseña'
  # smtp_from: 'alerts@example.com'

# Definición de templates
templates:
  - '/etc/alertmanager/templates/*.html'

# Configuración de rutas
route:
  # Receptor por defecto
  receiver: 'default'
  
  # Agrupar alertas por estos labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Tiempos de agrupación
  group_wait: 10s        # Esperar 10s antes de enviar el primer lote
  group_interval: 10s    # Esperar 10s entre lotes
  repeat_interval: 12h   # Repetir después de 12h
  
  # Rutas específicas para severidades
  routes:
    # Alertas críticas
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 5s
      repeat_interval: 1h
      continue: true
    
    # Alertas de warning
    - match:
        severity: warning
      receiver: 'default'
      group_wait: 10s
      repeat_interval: 4h
    
    # Alertas de sistema
    - match:
        component: system
      receiver: 'system-team'
      group_wait: 5s

# Receptores y notificaciones
receivers:
  # Receptor por defecto (stdout)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true

  # Receptor para alertas críticas
  - name: 'critical'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true
    # Descomentar para usar email (requiere configuración SMTP)
    # email_configs:
    #   - to: 'oncall@example.com'
    #     from: 'alerts@example.com'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'tu-email@gmail.com'
    #     auth_password: 'tu-contraseña'
    #     headers:
    #       Subject: '[CRÍTICO] {{ .GroupLabels.severity }}: {{ .GroupLabels.alertname }}'

  # Receptor para alertas de sistema
  - name: 'system-team'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true

  # Para producción, puedes usar Slack
  # - name: 'slack'
  #   slack_configs:
  #     - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
  #       channel: '#alerts'
  #       title: 'Alert: {{ .GroupLabels.alertname }}'
  #       text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
  #       send_resolved: true

  # Para producción, puedes usar PagerDuty
  # - name: 'pagerduty'
  #   pagerduty_configs:
  #     - service_key: 'YOUR_PAGERDUTY_KEY'
  #       description: '{{ .GroupLabels.alertname }}'

# Inhibición de alertas (si una alerta crítica está activa, no mostrar warnings)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'info'
    equal: ['alertname', 'cluster', 'service']
